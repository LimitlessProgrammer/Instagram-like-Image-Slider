<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="list">
            <div class="item"><img src="image/img1.jpeg" alt="Image 1"></div>
            <div class="item"><img src="image/img2.jpeg" alt="Image 2"></div>
            <div class="item"><img src="image/img3.jpeg" alt="Image 3"></div>
            <div class="item"><img src="image/img4.jpeg" alt="Image 4"></div>
            <div class="item"><img src="image/img5.jpeg" alt="Image 5"></div>
            <div class="item"><img src="image/img6.jpeg" alt="Image 6"></div>
            <div class="item"><img src="image/img7.jpeg" alt="Image 7"></div>
        </div>
        <div class="navigation">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>
        <div class="indicators">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
            <div class="dot" data-index="3"></div>
            <div class="dot" data-index="4"></div>
            <div class="dot" data-index="5"></div>
            <div class="dot" data-index="6"></div>
        </div>
    </div>
    <footer class="footer">
        <p>Made by <strong>Limitless Programmer</strong></p>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
